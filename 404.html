<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Extract possible slug from the attempted URL
      const currentUrl = window.location.href;
      const indexOfLastSlash = currentUrl.lastIndexOf("/");
      const possibleSlug = currentUrl.substr(indexOfLastSlash + 1);

      // Redirect to homepage with possible slug as search parameter
      if (currentUrl) {
        window.location.href = `/webdevblog?redirect=${encodeURIComponent(
          possibleSlug
        )}`;
      } else {
        window.location.href = "/webdevblog";
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
