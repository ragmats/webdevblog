<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Extract the referrer URL
      const referrer = document.referrer;

      console.log("referrer: ", referrer);

      // Example: Redirect to homepage with referrer as parameter
      // if (referrer) {
      //   window.location.href = `/webdevblog?redirect=${encodeURIComponent(
      //     referrer
      //   )}`;
      // } else {
      //   window.location.href = "/webdevblog";
      // }

      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const referrer = urlParams.get("referrer") || "/webdevblog";
        window.location.href = `/webdevblog?redirect=${encodeURIComponent(
          referrer
        )}`;
      });
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
