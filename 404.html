<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Extract the referrer URL
      const referrer = document.referrer;

      // Example: Redirect to homepage with referrer as parameter
      if (referrer) {
        window.location.href = `/webdevblog?redirect=${encodeURIComponent(
          referrer
        )}`;
      } else {
        window.location.href = "/webdevblog";
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
